site_name: Sofom Cloud - Documentación


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

theme:
  name: material
  language: es

  palette:
    # ─────────────────────────────
    # Modo claro (default)
    # ─────────────────────────────
    - scheme: default
      primary: blue grey

